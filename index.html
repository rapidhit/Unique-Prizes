<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Human Verification Required</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg: #f8fafc;
            --text: #1e293b;
            --border: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 40px 32px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--border);
        }

        .icon {
            font-size: 64px;
            margin-bottom: 24px;
            color: var(--primary);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            color: var(--text);
        }

        p {
            margin-bottom: 28px;
            color: #64748b;
            font-size: 16px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
            user-select: none;
        }

        .custom-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .custom-checkbox.checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .custom-checkbox.checked::after {
            content: 'âœ“';
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .checkbox-label {
            cursor: pointer;
            font-size: 16px;
            color: var(--text);
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 100%;
            opacity: 0.5;
            pointer-events: none;
        }

        button.enabled {
            opacity: 1;
            pointer-events: auto;
        }

        button:hover.enabled {
            background-color: var(--primary-dark);
        }

        .footer {
            margin-top: 32px;
            font-size: 14px;
            color: #94a3b8;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ”’</div>
        <h1>Verify You're Human</h1>
        <p>To continue, please confirm that you are not a robot.</p>

        <div class="checkbox-container" onclick="toggleCheckbox()">
            <div id="checkbox" class="custom-checkbox"></div>
            <label class="checkbox-label" for="checkbox">I'm not a robot</label>
        </div>

        <button id="continueBtn" onclick="continueToSite()">Continue</button>

        <div class="footer">
            This helps us prevent automated access and protect our services.
            <br><a href="#" onclick="event.preventDefault(); alert('Learn more about bot detection and online security.');">Learn more</a>
        </div>
    </div>

    <script>
        let isChecked = false;

        function toggleCheckbox() {
            isChecked = !isChecked;
            const checkbox = document.getElementById('checkbox');
            const button = document.getElementById('continueBtn');

            if (isChecked) {
                checkbox.classList.add('checked');
                button.classList.add('enabled');
                button.textContent = 'Continue to Prize';
            } else {
                checkbox.classList.remove('checked');
                button.classList.remove('enabled');
                button.textContent = 'Continue';
            }
        }

        function continueToSite() {
            if (isChecked) {
                window.location.href = 'https://rapidhit.github.io/bestoffers';
            }
        }

        // Optional: Add subtle human-like delay on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
