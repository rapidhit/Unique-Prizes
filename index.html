<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Human Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --bg: #f9fafb;
            --card: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 16px;
            line-height: 1.5;
        }

        .container {
            background: var(--card);
            border-radius: 16px;
            padding: 40px 32px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--primary);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text);
        }

        p {
            font-size: 15px;
            color: var(--text-light);
            margin-bottom: 28px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 28px;
            cursor: pointer;
            user-select: none;
        }

        .custom-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid var(--border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
        }

        .custom-checkbox::after {
            content: 'Checkmark';
            font-size: 14px;
            font-weight: bold;
            color: white;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .custom-checkbox.checked {
            background: var(--primary);
            border-color: var(--primary);
        }

        .custom-checkbox.checked::after {
            opacity: 1;
        }

        .checkbox-label {
            font-size: 15px;
            font-weight: 500;
            color: var(--text);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            cursor: not-allowed;
            opacity: 0.5;
            transition: all 0.2s ease;
        }

        button.enabled {
            opacity: 1;
            cursor: pointer;
        }

        button.enabled:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        .footer {
            margin-top: 24px;
            font-size: 13px;
            color: var(--text-light);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ”’</div>
        <h1>Verify You're Human</h1>
        <p>Please confirm you're not a robot to continue.</p>

        <div class="checkbox-container" onclick="toggleCheckbox()">
            <div id="checkbox" class="custom-checkbox"></div>
            <div class="checkbox-label">I'm not a robot</div>
        </div>

        <button id="continueBtn" onclick="continueToSite()">Continue</button>

        <div class="footer">
            This helps prevent spam and abuse.<br>
            <a href="#" onclick="event.preventDefault(); alert('We analyze interaction patterns to detect bots. No data is stored.');">Learn more</a>
        </div>
    </div>

    <script>
        let isChecked = false;

        function toggleCheckbox() {
            isChecked = !isChecked;
            const checkbox = document.getElementById('checkbox');
            const button = document.getElementById('continueBtn');

            if (isChecked) {
                checkbox.classList.add('checked');
                button.classList.add('enabled');
                button.textContent = 'Continue to Google';
            } else {
                checkbox.classList.remove('checked');
                button.classList.remove('enabled');
                button.textContent = 'Continue';
            }
        }

        function continueToSite() {
            if (isChecked) {
                window.location.href = 'https://google.com';
            }
        }
    </script>
</body>
</html>
